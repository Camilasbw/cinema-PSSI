<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <!-- Suporte a acentuação -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Deixa o site responsivo -->

  <!-- Algumas metas de segurança pra evitar abusos -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta name="referrer" content="no-referrer" />
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          script-src   'self';
          style-src    'self' 'unsafe-inline';
          img-src      'self' data:;
          font-src     'self' https://cdnjs.cloudflare.com;
          connect-src  'self';
          frame-ancestors 'none';
        " />
  <meta http-equiv="Strict-Transport-Security" content="max-age=63072000; includeSubDomains; preload" />

  <title>Login | Cadastro</title>

  <!-- Ícones do Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXN+z2e6wqRMwZISFRT38N+5h1oIvNMoFJ+ZVQX9GV8I7m3cMoRZfppZ3iRzhx9Sxl6L80w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

  <!-- Seu CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Container que segura tudo -->
  <div class="container" id="container">

    <!-- Cadastro -->
    <div class="form-container sign-up">
      <form id="register-form" autocomplete="off">
        <h1>Criar Conta</h1>
        <input type="text" placeholder="Nome" id="reg-name" required />
        <input type="email" placeholder="Email" id="reg-email" required />
        <input type="password" id="reg-password" placeholder="Senha" required />
        <!-- A barra de força da senha vem via JS -->
        <button type="submit">Cadastrar</button>
      </form>
    </div>

    <!-- Login -->
    <div class="form-container sign-in">
      <form id="login-form" autocomplete="off">
        <h1>Entrar</h1>
        <input type="email" placeholder="Email" id="login-email" required />
        <input type="password" placeholder="Senha" id="login-password" required />
        <a href="#" id="forgot-password-link">Esqueceu sua senha?</a>
        <button type="submit">Entrar</button>
      </form>
    </div>

    <!-- Recuperação de senha -->
    <div class="form-container forgot-password">
      <form id="forgot-form" autocomplete="off">
        <h1>Recupere sua senha</h1>
        <input type="email" placeholder="Seu email" id="forgot-email" required />
        <!-- Campos abaixo só aparecem depois da verificação do email -->
        <input type="password" placeholder="Nova senha" id="new-password" style="display:none;" />
        <input type="password" placeholder="Confirme a senha" id="confirm-password" style="display:none;" />
        <button type="submit" id="forgot-submit">Validar Email</button>
        <a href="#" id="back-to-login">Voltar ao login</a>
      </form>
    </div>

    <!-- Painéis laterais com mensagens e botões de troca -->
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Bem-vindo de volta!</h1>
          <p>Entre com seus dados para continuar</p>
          <button class="hidden" id="login">Entrar</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Olá, amigo!</h1>
          <p>Registre-se para aproveitar nossos recursos</p>
          <button class="hidden" id="register">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Tela que aparece depois do login -->
  <div class="welcome-screen" id="welcome-screen" style="display: none;">
    <h1>Bem-vindo(a)!</h1>
    <p>Você entrou com sucesso.</p>
    <a href="CINEMA/index.html">Ir para Cinema</a>
  </div>

  <!-- JS principal -->
  <script src="script.js"></script>
</body>
</html>
